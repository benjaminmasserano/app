{% block content %}
    <h1 style="font-weight: bold; text-align: center;">{{ 'Editar' if proveedor else 'Agregar Nuevo' }} Proveedor</h1>
    <form method="post" style="max-width: 600px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="nombre" style="font-weight: bold;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre if proveedor else '' }}" required 
               style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="telefono" style="font-weight: bold;">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ proveedor.telefono if proveedor else '' }}" required 
               style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="mail" style="font-weight: bold;">Email:</label>
        <input type="email" id="mail" name="mail" value="{{ proveedor.mail if proveedor else '' }}" required 
               style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="localidad" style="font-weight: bold;">Localidad:</label>
        <input type="text" id="localidad" name="localidad" value="{{ proveedor.localidad if proveedor else '' }}" required 
               style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>

        <button type="submit" 
                style="background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">
            {{ 'Actualizar' if proveedor else 'Añadir' }}
        </button>
    </form>
{% endblock %}
